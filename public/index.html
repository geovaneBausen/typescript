<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoas</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>
  <form id="form-pessoa">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="number" id="idade" placeholder="Idade" required />
    <input type="number" step="0.01" id="altura" placeholder="Altura" required />
    <input type="number" step="0.1" id="peso" placeholder="Peso" required />
    <label>
      check?
      <input type="checkbox" id="ativo" />
    </label>
    <button type="submit">Salvar</button>
  </form>

  <ul id="lista-pessoas"></ul>

  <!-- Carrega o bundle gerado pelo tsc/webpack -->
  <script type="module" src="../dist/Ex1.js"></script>
</body>
</html>
