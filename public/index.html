<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab-button {
      padding: 10px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #777;
    }
    
    .tab-button.active {
      color: #333;
      border-bottom: 3px solid #4CAF50;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    form div {
      display: flex;
      flex-direction: column;
    }
    
    form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    form .checkbox-group {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    
    form .checkbox-group input {
      margin-right: 10px;
      width: auto;
    }
    
    form .form-buttons {
      grid-column: span 2;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button.secundary {
      background-color: #f44336;
    }
    
    button.secundary:hover {
      background-color: #d32f2f;
    }
    
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .search-bar input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    ul {
      list-style: none;
    }
    
    .lista-items li {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .lista-items li:hover {
      background-color: #f0f0f0;
    }
    
    .acoes {
      display: flex;
      gap: 10px;
    }
    
    .acoes button {
      padding: 5px 10px;
      font-size: 12px;
    }
    
    .acoes button.editar {
      background-color: #2196F3;
    }
    
    .acoes button.editar:hover {
      background-color: #0b7dda;
    }
    
    .acoes button.remover {
      background-color: #f44336;
    }
    
    .acoes button.remover:hover {
      background-color: #d32f2f;
    }
    
    .export-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Cadastro</h1>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="pessoas">Pessoas</button>
      <button class="tab-button" data-tab="produtos">Produtos</button>
    </div>
    
    <!-- Tab Pessoas -->
    <div id="tab-pessoas" class="tab-content active">
      <h2>Cadastro de Pessoas</h2>
      
      <form id="form-pessoa">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Nome Completo" required />
        </div>
        
        <div>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" placeholder="Idade" min="0" max="120" required />
        </div>
        
        <div>
          <label for="altura">Altura (m):</label>
          <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" min="0" max="3" required />
        </div>
        
        <div>
          <label for="peso">Peso (kg):</label>
          <input type="number" step="0.1" id="peso" placeholder="Ex: 70.5" min="0" max="500" required />
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="ativo" checked />
          <label for="ativo">Pessoa Ativa</label>
        </div>
        
        <div class="form-buttons">
          <button type="submit">Salvar</button>
        </div>
      </form>
      
      <div class="search-bar">
        <input type="text" id="busca-pessoa" placeholder="Buscar por nome..." />
        <button id="btn-buscar-pessoa">Buscar</button>
      </div>
      
      <h3>Lista de Pessoas</h3>
      <ul id="lista-pessoas" class="lista-items"></ul>
    </div>
    
    <!-- Tab Produtos -->
    <div id="tab-produtos" class="tab-content">
      <h2>Cadastro de Produtos</h2>
      
      <form id="form-produto">
        <div>
          <label for="produto-id">ID:</label>
          <input type="number" id="produto-id" placeholder="ID do Produto" required />
        </div>
        
        <div>
          <label for="produto-nome">Nome:</label>
          <input type="text" id="produto-nome" placeholder="Nome do Produto" required />
        </div>
        
        <div>
          <label for="produto-preco">Preço (R$):</label>
          <input type="number" step="0.01" id="produto-preco" placeholder="Ex: 99.90" min="0" required />
        </div>
        
        <div>
          <label for="produto-estoque">Estoque:</label>
          <input type="number" id="produto-estoque" placeholder="Quantidade" min="0" required />
        </div>
        
        <div class="form-buttons">
          <button type="submit">Salvar Produto</button>
        </div>
      </form>
      
      <div class="search-bar">
        <input type="text" id="busca-produto" placeholder="Buscar produto por nome..." />
        <button id="btn-buscar-produto">Buscar</button>
      </div>
      
      <h3>Lista de Produtos</h3>
      <ul id="lista-produtos" class="lista-items"></ul>
    </div>
    
    <div class="export-section">
      <button id="exportar-json">Exportar dados para JSON</button>
      <p>Os dados serão preparados para envio ao banco de dados em nuvem</p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../dist/Ex1.js"></script>
</body>
</html>
